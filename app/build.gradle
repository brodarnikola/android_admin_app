//                testers = "szuzul@gmail.com, stjepan@swissinnolab.com"
//            }
        }
        demo {

            versionNameSuffix "${rcVariantVersionSuffix}.demo"
            //version resource
            resValue "string", "app_version", "${defaultConfig.versionName}${versionNameSuffix}"

            //configuration
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
            signingConfig signingConfigs.config
        }
        release {

            //version resource
            resValue "string", "app_version", "${defaultConfig.versionName}"
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }

    sourceSets {
        zwick {
            java.srcDirs = ['src/zwick/java',]
            res.srcDirs = ['src/zwick/res',]
            assets.srcDirs = ['src/zwick/assets',]
            manifest.srcFile 'src/zwick/AndroidManifest.xml'

            // left here just for example, so that we don't search long time on google
            //res.srcDirs = ['src/myappbox/res', 'src/sharedType/res']
