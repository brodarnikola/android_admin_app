            buildConfigField('String', 'APP_BASE_EMAIL', '"support@zwick.it"')
        }
        flexi {
            dimension "branding"
            applicationId "hr.sil.android.flexilockeradminapp"
            manifestPlaceholders = [appTheme: "FlexiTheme", themeExt: "flexi"]
            buildConfigField('String', 'APP_BASE_EMAIL', '"support@flexilocker.com"')
        }
        huber {
            dimension "branding"
            applicationId "hr.sil.android.schlaueboxadmin"
            manifestPlaceholders = [appTheme: "SchlaueBoxTheme", themeExt: "huber"]
            buildConfigField 'String', 'APP_BASE_EMAIL', '"info@schlauebox.ch"'
        }
        cpl {
            dimension "branding"
            applicationId "hr.sil.android.cpladmin"
            manifestPlaceholders = [appTheme: "CPLTheme", themeExt: "baselcpl"]
            buildConfigField('String', 'APP_BASE_EMAIL', '"support@smartlockertec.com"')
        }
        retail {
            dimension "branding"
            applicationId "hr.sil.android.retailadmin"
            manifestPlaceholders = [appTheme: "RETAILTheme", themeExt: "retail"]
            buildConfigField('String', 'APP_BASE_EMAIL', '"support@smartlockertec.com"')
        }
        flexilockercpl {
            dimension "branding"
            applicationId "hr.sil.android.cplflexilockeradmin"
            manifestPlaceholders = [appTheme: "FlexilockerCPLTheme", themeExt: "flexilockercpl"]
            buildConfigField('String', 'APP_BASE_EMAIL', '"support@smartlockertec.com"')
        }
    }
    bundle {
        language {
            enableSplit = false
        }
    }
    buildTypes {
        debug {

            minifyEnabled false

            //version resource
            versionNameSuffix "${rcVariantVersionSuffix}.debug"
            resValue "string", "app_version", "${defaultConfig.versionName}${versionNameSuffix}"
//            firebaseAppDistribution {
//                appId = "1:797901673369:android:2fe412eb63c2f5dd17f908"
