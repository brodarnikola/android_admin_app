            res.srcDirs = ['src/retail/res',]
            assets.srcDirs = ['src/retail/assets',]
            manifest.srcFile 'src/retail/AndroidManifest.xml'
        }
    }


    project.android.applicationVariants.all { variant ->
        def url = project.ext."${variant.flavorName}_${variant.buildType.name}_api_base_url"
        def ctx = project.ext."${variant.flavorName}_${variant.buildType.name}_api_context"

        variant.buildConfigField('String', 'API_BASE_URL', "\"${url}\"")
        variant.buildConfigField('String', 'API_CONTEXT', "\"${ctx}\"")
    }

