        flexi {
            java.srcDirs = ['src/flexi/java',]
            res.srcDirs = ['src/flexi/res',]
            assets.srcDirs = ['src/flexi/assets',]
            manifest.srcFile 'src/flexi/AndroidManifest.xml'
        }
        huber {
            java.srcDirs = ['src/huber/java',]
            res.srcDirs = ['src/huber/res',]
            assets.srcDirs = ['src/huber/assets',]
            manifest.srcFile 'src/huber/AndroidManifest.xml'
